<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tanishka's Kathak Academy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fdf6ef;
      font-family: "Georgia", serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    header {
      text-align: center;
      padding: 20px;
    }
    header h1 {
      font-size: 2.5em;
      margin: 0;
      color: #8b0000;
    }
    header p {
      font-size: 1.2em;
      color: #333;
      margin-top: 5px;
    }
    .poster-container {
      margin: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
      max-width: 90%;
    }
    .poster-container img {
      width: 100%;
      height: auto;
      display: block;
    }
    footer {
      margin: 30px;
      font-size: 1em;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="poster-container">
    <img src="./assets/kathak.png" alt="Kathak Dance Poster">
  </div>

  <footer>
    Contact: tanishka3goyal@gmail.com | Location: Naperville, IL
  </footer>
</body>
</html>
